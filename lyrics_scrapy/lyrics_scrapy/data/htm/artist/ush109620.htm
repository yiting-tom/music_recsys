<dd class="hb0">陳台證（Taz Tan），新加坡作曲人，活躍於香港樂壇，他為楊千嬅所作的歌曲《撈月亮的人》更在2008年多個頒獎禮上奪得大獎。他的部分作品有古巨基的《愛恨交纏》、《黑仔》，楊千嬅的《集體回憶》、《撈月亮的人》，側田《遲鈍》等。
