<dd class="hb0">Miko, 香港新生代女歌手，受到華語歌曲的薰陶，跨海來台學習文化與藝術，結交到許多志同道合的好友，和音樂朋友們一起創作和演唱。<br>Miko的嗓音充滿磁性，渾然天成，搭配浪漫抒情的歌曲，總會感受到她詩情畫意風格，是文青系的女演唱人。
